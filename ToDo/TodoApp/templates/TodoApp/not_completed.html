{% extends 'TodoApp/base.html' %}

{% block content %}
<div class="content">
    <a href='{% url "add_task"%}' style="background-color: #4827EC; text-align: center; border-radius: 5px;"><h2 style="color: #fff;">Add new task</h2></a>
</div>
{% for task in tasks %}
<div class="content">
    <div style="display: flex; flex-flow: row nowrap;">
        <div style='flex-grow: 3;'><h1 style="margin: 5px; color: #4827EC;">{{task.title}}</h1></div>
        <div style="flex-grow: 1;"><h5 style="margin: 21px 10px 0 0; text-align: right;">{{task.time_create}}</h5></div>
    </div>
    <h3 style="margin: 5px; color: #202020;">{{task.content}}</h3>
    <br>
    <div style="display: flex; flex-flow: row nowrap; border-radius: 5px;">
        <div style='flex-grow: 3;'><a href="/complete/{{task.pk}}"><h3 style="margin: 5px; color: #fff; text-align: center; background-color: #4827EC; border-radius: 5px;">Complete</h3></a></div>
        <div style='flex-grow: 1;'><a href="/edit/{{task.pk}}"><h3 style="margin: 5px; color: #fff; text-align: center; background-color: rgb(88, 58, 238); border-radius: 5px;">Edit</h3></a></div>
        <div style="flex-grow: 1;"><a href="/delete/{{task.pk}}" style="text-decoration: none;"><h3 style="margin: 5px; text-align: center; background-color: red; color: #fff; border-radius: 5px;">Delete</h3></a></div>
    </div>
</div>
{% endfor %}
{% endblock %}
